<div class="space-y-6">
    <div class="space-y-2 text-center">
        <h2 class="text-2xl font-bold">Hospital Login</h2>
        <p class="text-sm text-gray-500">Enter your credentials to access your account</p>
    </div>
    <div *ngIf="loginError" class="text-center text-red-500 text-sm">
        {{ loginError }}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" formControlName="email" type="email" placeholder="hospital@example.com"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500"
                required />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                class="text-red-500 text-xs mt-1">
                Please enter a valid email address
            </div>
        </div>
        <div class="space-y-2">
            <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <a routerLink="/forgot-password" class="text-xs text-teal-600 hover:underline">
                    Forgot password?
                </a>
            </div>
            <input id="password" formControlName="password" type="password"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500"
                required />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                class="text-red-500 text-xs mt-1">
                Password is required
            </div>
        </div>
        <div class="flex items-center space-x-2">
            <input id="remember" formControlName="rememberMe" type="checkbox"
                class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded" />
            <label for="remember" class="text-sm font-normal text-gray-700">
                Remember me
            </label>
        </div>
        <button type="submit" [disabled]="loginForm.invalid || isLoading"
            class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 disabled:opacity-50">
            {{ isLoading ? 'Logging in...' : 'Log In' }}
        </button>
    </form>
    <div class="text-center text-sm">
        Don't have an account? <a routerLink="/signup" class="text-teal-600 hover:underline">Sign up</a>
    </div>
</div>
