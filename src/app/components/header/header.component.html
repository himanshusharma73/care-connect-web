<header class="sticky top-0 z-50 w-full border-b bg-white shadow-sm">
    <div class="container flex h-16 items-center justify-between px-4 md:px-6">
        <div class="flex items-center gap-2">
            <img src="assets/images/logo.png" alt="Care-Connect Logo" class="h-10 w-10 rounded-md">
            <span class="text-xl font-bold text-teal-600">Care-Connect</span>
        </div>

        <ng-container *ngIf="!isDashboard">
            <nav class="hidden md:flex gap-6">
                <a routerLink="/#features"
                    class="text-sm font-medium hover:text-teal-600 transition-colors">Features</a>
                <a routerLink="/#how-it-works" class="text-sm font-medium hover:text-teal-600 transition-colors">How It
                    Works</a>
                <a routerLink="/#pricing" class="text-sm font-medium hover:text-teal-600 transition-colors">Pricing</a>
                <a routerLink="/#testimonials"
                    class="text-sm font-medium hover:text-teal-600 transition-colors">Testimonials</a>
            </nav>
            <div class="flex items-center gap-4">
                <a routerLink="/login" class="hidden md:block">
                    <button mat-stroked-button>Log In</button>
                </a>
                <a routerLink="/signup">
                    <button mat-flat-button color="primary">Get Started</button>
                </a>
            </div>
        </ng-container>

        <ng-container *ngIf="isDashboard">
            <nav class="hidden md:flex gap-6">
                <a routerLink="/dashboard" routerLinkActive="text-teal-600" [routerLinkActiveOptions]="{exact: true}"
                    class="text-sm font-medium transition-colors">Dashboard</a>
                <a routerLink="/dashboard/patients" routerLinkActive="text-teal-600"
                    class="text-sm font-medium transition-colors">Patients</a>
                <a routerLink="/dashboard/doctors" routerLinkActive="text-teal-600"
                    class="text-sm font-medium transition-colors">Doctors</a>
                <a routerLink="/dashboard/appointments" routerLinkActive="text-teal-600"
                    class="text-sm font-medium transition-colors">Appointments</a>
                <a routerLink="/dashboard/admin" routerLinkActive="text-teal-600"
                    class="text-sm font-medium transition-colors">Admin</a>
            </nav>
            <div class="flex items-center gap-4">
                <button mat-stroked-button routerLink="/dashboard/profile">Profile</button>
                <button mat-stroked-button (click)="logout()">Logout</button>
            </div>
        </ng-container>
    </div>
</header>
